name: Full CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-frontend:
    name: Build & Test Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Clean and install dependencies
        run: |
          rm -rf node_modules
          npm install --force
        working-directory: ./simple-todo-frontend

      - name: Run React build
        run: npm run build
        working-directory: ./simple-todo-frontend

      - name: Run tests with coverage
        run: npm test -- --coverage --watchAll=false
        working-directory: ./simple-todo-frontend

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: react-coverage-report
          path: simple-todo-frontend/coverage

    env:
      CI: false  # Disable treating warnings as errors

  run-rest-assured-tests:
    name: Run REST Assured Tests
    runs-on: ubuntu-latest
    needs: build-frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: Run REST Assured Tests with Coverage
        working-directory: simple-todo-api-tests
        run: mvn clean test jacoco:report

      - name: Upload Code Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage
          path: simple-todo-api-tests/target/site/jacoco/index.html

      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: simple-todo-api-tests/target/allure-results
